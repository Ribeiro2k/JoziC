<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josiane</title>
    <link rel="stylesheet" href="Jozi.css"> <!-- Link para o CSS com o nome Jozi.css -->
</head>
<body>
    <h1>Josiane</h1>
    <div id="timerDisplay">0 0 0 0 0</div>
    <div id="start-timer">START TIMER</div>
    <div id="stop-timer">STOP TIMER</div>

    <script>
        let timerInterval;
        const startTime = new Date(2024, 8, 26); // Data inicial: 26 de setembro de 2024

        function startTimer() {
            timerInterval = setInterval(updateTimerDisplay, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateTimerDisplay() {
            const agora = new Date(); // Captura a data e hora atuais
            const diferenca = agora - startTime; // Calcula a diferença entre agora e a data de início

            const totalSegundos = Math.floor(diferenca / 1000);
            const totalMinutos = Math.floor(totalSegundos / 60);
            const totalHoras = Math.floor(totalMinutos / 60);
            const diasTotais = Math.floor(totalHoras / 24);

            const meses = Math.floor(diasTotais / 30);
            const dias = diasTotais % 30;

            const horas = totalHoras % 24;
            const minutos = totalMinutos % 60;
            const segundos = totalSegundos % 60;

            // Atualiza o display com o tempo total em formato de números
            document.getElementById('timerDisplay').textContent = ${meses} ${dias} ${horas} ${minutos} ${segundos};
        }

        // Adiciona event listeners para os botões
        document.getElementById('start-timer').addEventListener('click', startTimer, false);
        document.getElementById('stop-timer').addEventListener('click', stopTimer, false);
    </script>
</body>
</html>
